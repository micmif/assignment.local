<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Series Tracker</title>

        <!-- The Bootstrap CSS file -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">

        <!-- FontAwesome Icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    </head>
    <body>
        <aside id="sidebar" class="collapse d-block">
            <header class="navbar navbar-light align-items-stretch">
                <h4 class="navbar-brand">Series Tracker</h4>

                <a href="#sidebar" class="toggle-sidebar ml-auto d-block d-md-none border-left" data-toggle="collapse">
                    <i class="icon fas fa-arrow-left"></i>
                </a>
            </header>

            <nav id="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="icon fas fa-th"></i>
                            <span>Active Link</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="forms.html" class="nav-link">
                            <i class="icon fas fa-th"></i>
                            <span>Forms and Inputs</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="tables.html" class="nav-link">
                            <i class="icon fas fa-table"></i>
                            <span>Tables</span>
                        </a>
                    </li>

                    <li class="nav-item dropright">
                        <a href="#" class="nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="icon fas fa-minus-square"></i>
                            <span>Dropdown</span>
                        </a>

                        <div class="dropdown-menu">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="icon fas fa-th"></i>
                                        <span>Normal Link</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </aside>

        <div id="content">
            <nav class="navbar navbar-light align-items-stretch">
                <a href="#sidebar" class="toggle-sidebar ml-auto d-block d-md-none border-left" data-toggle="collapse">
                    <i class="icon fas fa-bars"></i>
                </a>
            </nav>

            <div class="container-fluid px-4">
                <header class="page-header row no-gutters py-4 border-bottom">
                    <div class="col-12">
                        <h6 class="text-center text-md-left">Section</h6>
                        <h3 class="text-center text-md-left">Page Title</h3>
                    </div>
                </header>

                <form class="row content" action="#" method="post">
                    <div class="col-12 col-lg-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="alert-danger mb-2 p-2">
                                    This is an error.
                                </div>
                                <input type="text" name="text-input" class="form-control mb-3" placeholder="Words">

                                <textarea name="textarea-input" rows="8" cols="80" placeholder="Write an essay lol" class="form-control mb-3"></textarea>

                                <select class="custom-select mb-3" name="select-input">
                                    <option disabled selected>Choose an Option</option>
                                    <option value="1">Option 1</option>
                                </select>

                                <div class="multiple-select form-row mb-3">
                                    <div class="col-12 col-lg-2">
                                        Radios
                                    </div>

                                    <div class="col-12 col-lg-10">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" name="radio-input" value="1" id="radio-input-1" class="custom-control-input" checked>
                                            <label for="radio-input-1" class="custom-control-label">Radio Option 1</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" name="radio-input" value="2" id="radio-input-2" class="custom-control-input">
                                            <label for="radio-input-2" class="custom-control-label">Radio Option 2</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="multiple-select form-row mb-3">
                                    <div class="col-12 col-lg-2">
                                        Checkboxes
                                    </div>
                                    <div class="col-12 col-lg-10">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" name="chkbx-input[]" value="1" id="chkbx-input-1" class="custom-control-input">
                                            <label for="chkbx-input-1" class="custom-control-label">Option 1</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" name="chkbx-input[]" value="2" id="chkbx-input-2" class="custom-control-input">
                                            <label for="chkbx-input-2" class="custom-control-label">Option 2</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="custom-file">
                                    <input type="file" name="file-input" class="custom-file-input" id="file-input">
                                    <label for="file-input" class="custom-file-label">Choose File</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3 mt-3 mt-lg-0">
                        <div class="card">
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- The Bootstrap Javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
